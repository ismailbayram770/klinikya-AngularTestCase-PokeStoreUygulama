<div class="popularp-grid">
    <div class="box" *ngFor="let item of pokemons">
        <img  [src]="item.sprites.front_default" alt="pokemon">
        <a>{{item.name}}</a>
        <div class="price">{{item.id}}$</div>
        <button class="sale" routerLink="/orderpage"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
        
    </div>
</div>
